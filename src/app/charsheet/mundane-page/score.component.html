<div class="p-grid scorecard">
   <div class="p-col-6">
      <div *ngIf="trait" class="header">{{trait.label}}</div> 
   </div>
   <div class="p-col-3">
      <div class="scorebox">
	 <div *ngIf="trait" class="score">{{trait.score}}</div> 
	 <div class="label">Score</div> 
      </div>
   </div>
   <div class="p-col-3">
      <div class="scorebox">
	 <div *ngIf="trait" class="score">{{trait.xp}}</div> 
	 <div class="label">Points</div> 
      </div>
   </div>
</div>
